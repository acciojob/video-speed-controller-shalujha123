<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
      <video id="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      <div class="controls">
        <button id="playPauseBtn" class="player__button">►</button>
        <button id="rewindBtn" class="player__button">« 10s</button>
        <button id="forwardBtn" class="player__button">25s »</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
        <input type="range" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1" />
      </div>
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
